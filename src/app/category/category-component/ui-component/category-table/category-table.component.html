<table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Identification Type</th>
        <th>Asset Count</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.name }}</td>
        <td>{{ category.identificationType }}</td>
        <td>{{ category.numberOfAssets }}</td>
        <td>
          <div class="actions">
            <button appButtonPrimary >Update</button>
            <button appButtonPrimary >Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
