<app-loader *ngIf="isLoading"></app-loader>

<app-header>
  <h3>Order History</h3>
</app-header>

<div class="orders-list">
  <div
    class="order"
    [ngClass]="['order-' + order.status]"
    *ngFor="let order of history; index as i"
  >
    <app-order-card
      [history]="history"
      [order]="order"
      (statusUpdated)="onStatusUpdate($event)"
    ></app-order-card>
  </div>
</div>
