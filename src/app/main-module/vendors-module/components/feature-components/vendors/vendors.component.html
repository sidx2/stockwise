<app-loader *ngIf="isLoading"></app-loader>

<div class="container">
  <app-header class="category_header">
    <h3>Vendors</h3>
    <button appButtonPrimary (click)="showAddVendor()">Add Vendor</button>
  </app-header>

  <app-modal *ngIf="isVisibleAddVendor" (closeModalEvent)="hideAddVendor()">
    <app-add-vendor
      (closeAddVendor)="hideAddVendor()"
      (addVendor)="onAddVendor($event)"
    ></app-add-vendor>
  </app-modal>

  <div class="vendors-table" *ngIf="vendors.length > 0">
    <app-vendors-table 
      [vendors]="vendors"
      [editors]="editors"
      (updateVendor)="onUpdateVendor($event)"
      (deleteVendor)="onDeleteVendor($event)"
    ></app-vendors-table>
  </div>

  <div *ngIf="vendors.length === 0">
    <app-no-data></app-no-data>
  </div>
</div>
