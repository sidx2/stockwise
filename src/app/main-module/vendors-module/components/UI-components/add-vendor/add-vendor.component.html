<div class="addVendor">
    <button (click)="toggleDialog()" label="Add Vendor">Add Vendor</button>
    <p-dialog [modal]="true" [(visible)]="visible" [style]="{ width: '22rem' }">
      <h3>Add new vendor</h3>
      <form [formGroup]="addVendorForm" (submit)="onAddVendor()">
        <div class="flex align-items-center gap-3 mb-3">
          <label for="username" class="font-semibold w-6rem">Name</label>
          <input formControlName="name" pInputText id="username" class="flex-auto" autocomplete="off" />
          <div *ngIf="addVendorForm.get('name')?.invalid && (addVendorForm.get('name')?.dirty || addVendorForm.get('name')?.touched)" class="error-message">
            {{ getErrorMessage('name') }}
          </div>
        </div>
        <div class="flex align-items-center gap-3 mb-5">
          <label for="email" class="font-semibold w-6rem">Email</label>
          <input formControlName="email" pInputText id="email" type="email" class="flex-auto" autocomplete="off" />
          <div *ngIf="addVendorForm.get('email')?.invalid && (addVendorForm.get('email')?.dirty || addVendorForm.get('email')?.touched)" class="error-message">
            {{ getErrorMessage('email') }}
          </div>
        </div>
        <div class="flex align-items-center gap-3 mb-5">
          <label for="address" class="font-semibold w-6rem">Address</label>
          <input formControlName="address" pInputText id="address" type="text" class="flex-auto" autocomplete="off" />
          <div *ngIf="addVendorForm.get('address')?.invalid && (addVendorForm.get('address')?.dirty || addVendorForm.get('address')?.touched)" class="error-message">
            {{ getErrorMessage('address') }}
          </div>
        </div>
        <div class="flex align-items-center gap-3 mb-5">
          <label for="phone" class="font-semibold w-6rem">Phone</label>
          <input formControlName="phone" pInputText id="phone" type="text" class="flex-auto" autocomplete="off" />
          <div *ngIf="addVendorForm.get('phone')?.invalid && (addVendorForm.get('phone')?.dirty || addVendorForm.get('phone')?.touched)" class="error-message">
            {{ getErrorMessage('phone') }}
          </div>
        </div>
        <div class="flex justify-content-end gap-2">
          <button class="cancelBtn" label="Cancel" severity="danger" (click)="visible = false">Cancel</button>
          <button type="submit" label="Add">Add</button>
        </div>
      </form>
    </p-dialog>
  </div>
