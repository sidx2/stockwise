<div class="addVendor">
  <h2>Add new vendor</h2>

  <form
    [formGroup]="addVendorForm"
    class="addVendorForm"
    (ngSubmit)="onAddVendor()"
  >
    <div class="inputDiv">
      <label for="username" class="font-semibold w-6rem">Name</label>
      <input appCustomInputStyle formControlName="name" />
      <span
        *ngIf="
          addVendorForm.get('name')?.invalid &&
          (addVendorForm.get('name')?.dirty ||
            addVendorForm.get('name')?.touched)
        "
        class="error-message"
      >
        {{ getErrorMessage("name") }}
      </span>
    </div>

    <div class="inputDiv">
      <label for="email" class="font-semibold w-6rem">Email</label>
      <input
        appCustomInputStyle
        formControlName="email"
        id="email"
        type="email"
      />
      <span
        *ngIf="
          addVendorForm.get('email')?.invalid &&
          (addVendorForm.get('email')?.dirty ||
            addVendorForm.get('email')?.touched)
        "
        class="error-message"
      >
        {{ getErrorMessage("email") }}
      </span>
    </div>

    <div class="inputDiv">
      <label for="address" class="font-semibold w-6rem">Address</label>
      <input
        appCustomInputStyle
        formControlName="address"
        id="address"
        type="text"
      />
      <span
        *ngIf="
          (addVendorForm.get('address')?.invalid &&
            addVendorForm.get('address')?.touched) ||
          addVendorForm.get('address')?.dirty
        "
        class="error-message"
      >
        {{ getErrorMessage("address") }}
      </span>
    </div>

    <div class="inputDiv">
      <label for="phone">Phone</label>
      <input
        appCustomInputStyle
        formControlName="phone"
        pInputText
        id="phone"
        type="text"
      />
      <span
        *ngIf="
          addVendorForm.get('phone')?.invalid &&
          (addVendorForm.get('phone')?.dirty ||
            addVendorForm.get('phone')?.touched)
        "
        class="error-message"
      >
        {{ getErrorMessage("phone") }}
      </span>
    </div>

    <div class="actions">
      <button appButtonPrimary class="cancelBtn" (click)="onCloseVendor()">Cancel</button>
      <button appButtonPrimary type="submit" label="Add">Add</button>
    </div>
  </form>
</div>
