<div class="ticketClasses" [ngClass]="'ticket'" *ngIf="ticket">
  <div class="ticket-header">
    <div class="ticked-header-info">
      <span class="ticket_id">#A12Bc3</span>
      <span
        [ngClass]="['ticketStatusClasses', 'ticketStatus', ticket.status]"
        >{{ ticket.status | uppercase }}</span
      >
    </div>
    <div class="ticketDate">
      <mat-icon>event</mat-icon>
      {{ ticket.createdAt | date : "MMM dd, yyyy, hh:mm a" }}
    </div>
  </div>

  <div>
    Raised By: <span>{{ ticket.userName }}</span>
  </div>

  <div class="ticketDetails">
    <h3>{{ ticket.issueType }}</h3>
    <p>{{ ticket.description }}</p>
  </div>

  <div class="additionalDetails">
    <h4 *ngIf="ticket.remark">
      Remark: <span>{{ ticket.remark }}</span>
    </h4>
  </div>

  <div class="ticketAction" *ngIf="ticket.status !== 'resolved'">
    <button appButtonPrimary (click)="updateStatusHandler(ticket._id)">Update Status</button>
  </div>
</div>
