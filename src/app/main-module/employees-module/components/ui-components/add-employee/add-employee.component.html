<div class="addVendor">
    <button (click)="toggleDialog()" label="Add Employee">Add Employee</button>
    <app-modal *ngIf="visible" class="dialog">
      <h3>Add Employee To the Organization</h3>
      <form [formGroup]="addEmployeeForm" (submit)="onAddEmployee()">
        <div class="flex align-items-center gap-3 mb-3">
          <label for="username" class="font-semibold w-6rem">Name</label>
          <input formControlName="name" pInputText id="username" class="flex-auto" autocomplete="off" />
          <div *ngIf="addEmployeeForm.controls['name'].invalid && (addEmployeeForm.controls['name'].touched || addEmployeeForm.controls['name'].dirty)" class="errMsg">
            <small class="text-danger">{{ getErrorMessage('name') }}</small>
          </div>
        </div>
  
        <div class="flex align-items-center gap-3 mb-5">
          <label for="email" class="font-semibold w-6rem">Email</label>
          <input formControlName="email" pInputText id="email" type="email" class="flex-auto" autocomplete="off" />
          <div *ngIf="addEmployeeForm.controls['email'].invalid && (addEmployeeForm.controls['email'].touched || addEmployeeForm.controls['email'].dirty)" class="errMsg">
            <small class="text-danger">{{ getErrorMessage('email') }}</small>
          </div>
        </div>
  
        <div class="flex align-items-center gap-3 mb-5">
          <label for="role" class="font-semibold w-6rem">Role</label>
          <select formControlName="role" pInputText id="role" class="flex-auto" autocomplete="off">
            <option value="user">User</option>
            <option value="employee">Employee</option>
            <option value="admin">Admin</option>
          </select>
          <div *ngIf="addEmployeeForm.controls['role'].invalid && (addEmployeeForm.controls['role'].touched || addEmployeeForm.controls['role'].dirty)" class="errMsg">
            <small class="text-danger">{{ getErrorMessage('role') }}</small>
          </div>
        </div>
  
        <div class="flex justify-content-end gap-2">
          <button label="Cancel" class="cancelBtn" severity="secondary" (click)="visible = false">Cancel</button>
          <button type="submit" label="Add">Add</button>
        </div>
      </form>
  </app-modal>
  </div>
