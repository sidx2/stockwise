<input
  type="text"
  appCustomInputStyle
  id="searchInput"
  placeholder="Search for employee"
  (input)="search($event)"
/>

<div class="employee_table">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody
      *ngFor="
        let emp of employees
          | paginate : { itemsPerPage: psize, currentPage: currPage };
        index as i
      "
    >
      <tr *ngIf="emp._id != editing; else elseBlock">
        <td>{{ emp.name }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.role }}</td>
        <td>
          <button appButtonPrimaryLight (click)="onEdit(emp._id)">
            <mat-icon>edit</mat-icon>
          </button>

          <button appButtonPrimaryLight (click)="onDelete(emp._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>

      <ng-template #elseBlock [formGroup]="editEmployeeForm">
        <tr class="pending">
          <td>
            <input appCustomInputStyle type="text" formControlName="name"  [ngClass]="{'error': editEmployeeForm.get('name')?.invalid}"/>
            <div *ngIf="editEmployeeForm.get('name')?.invalid && (editEmployeeForm.get('name')?.dirty || editEmployeeForm.get('name')?.touched)" class="errMsg">
              <small class="text-danger">
                {{ getErrorMessage('name') }}
              </small>
            </div>
          </td>
          <td>
            <input appCustomInputStyle type="email" formControlName="email" [ngClass]="{'error': editEmployeeForm.get('email')?.invalid}"/>
            <div *ngIf="editEmployeeForm.get('email')?.invalid && (editEmployeeForm.get('email')?.dirty || editEmployeeForm.get('email')?.touched)" class="errMsg">
              <small class="text-danger">
                {{ getErrorMessage('email') }}
              </small>
            </div>
          </td>
          <td>
            <select appCustomInputStyle formControlName="role"  [ngClass]="{'error': editEmployeeForm.get('role')?.invalid}">
              <option value="admin">Admin</option>
              <option value="employee">Employee</option>
            </select>
            <div *ngIf="editEmployeeForm.get('role')?.invalid && (editEmployeeForm.get('role')?.dirty || editEmployeeForm.get('role')?.touched)" class="errMsg">
              <small class="text-danger">
                {{ getErrorMessage('role') }}
              </small>
            </div>
          </td>
          <td>
            <button appButtonPrimaryLight (click)="onCancel()">
              <mat-icon>cancel</mat-icon>
            </button>

            <button type="submit" appButtonPrimaryLight (click)="onDone()">
              <mat-icon>done</mat-icon>
            </button>
          </td>
        </tr>
      </ng-template>
    </tbody>
  </table>
</div>

<div class="paginationControls">
  <pagination-controls (pageChange)="currPage = $event"></pagination-controls>
</div>
