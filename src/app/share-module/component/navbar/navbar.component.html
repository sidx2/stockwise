<app-sidebar *ngIf="isSidebarOpen" (linkClicked)="closeSidebar()"></app-sidebar>

<div class="navbar">
  <div class="left">
    <button (click)="toggleSidebar($event)" class="menu">
      <mat-icon>dashboard</mat-icon>
    </button>

    <div class="logo">
      <mat-icon>business</mat-icon>
      <h3>{{ orgName }}</h3>
    </div>
  </div>

  <div class="middle"></div>

  <div class="right">
    <ul *ngIf="(globalState$ | async)?.isLoggedIn">
      <li><a [routerLink]="'profile'">
        <mat-icon class="profileIcon">account_circle</mat-icon>
      </a></li>
    </ul>

    <ul *ngIf="!(globalState$ | async)?.isLoggedIn">
      <li><a [routerLink]="'login'">Login</a></li>
      <li><a [routerLink]="'signup'">SignUp</a></li>
    </ul>
  </div>
</div>
