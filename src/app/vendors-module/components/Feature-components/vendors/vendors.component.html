<div class="container">
    <div class="header">
        <div class="title">
            <h3>Vendors</h3>
        </div>
        <app-add-vendor (addVendor)="onAddVendor($event)"></app-add-vendor>
    </div>
    <div class="vendors-table">

        <app-vendors-table 
            [vendors]="vendors" 
            (updateVendor)="onUpdateVendor($event)"
            (deleteVendor)="onDeleteVendor($event)"
        ></app-vendors-table>
    </div>
</div>
