Search:  <input type="text" placeholder="Search for vendor" (input)="search($event)">

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody *ngFor="let vendor of (vendors | paginate: {itemsPerPage: psize, currentPage: currPage}); index as i">
        <tr *ngIf="vendor._id != editing; else elseBlock">
            <th> {{ vendor.name }} </th>
            <th> {{ vendor.email }} </th>
            <th> {{ vendor.address }} </th>
            <th> {{ vendor.phone }} </th>
            <th>
                <button (click)="onEdit(vendor._id)" >edit</button>
                <button (click)="onDelete(vendor._id)">delete</button>
            </th>
        </tr>

        <ng-template #elseBlock>
                <tr>
                    <th>
                        <input type="text" [(ngModel)]="m_name" value={{vendor.name}}>
                    </th>
                    <th>
                        <input type="text" [(ngModel)]="m_email" value={{vendor.email}}>
                    </th>
                    <th>
                        <input type="text" [(ngModel)]="m_address" value={{vendor.email}}>       
                    </th>
                    <th>
                        <input type="text" [(ngModel)]="m_phone" value={{vendor.phone}}> 
                    </th>
                    <th>
                        <button (click)="onCancel()" >cancel</button>
                        <button (click)="onDone()" type="submit">done</button>
                    </th>
                </tr>
        </ng-template>
    </tbody>
</table>

<div class="fixed bottom-0 right-0 w-full flex justify-center bg-[#fff] p-1 items-center">
    <pagination-controls (pageChange)="currPage=$event"></pagination-controls>
  </div>
