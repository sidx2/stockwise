<div class="card">
    <p-table
        #dt1
        [value]="vendors"
        [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
        selectionMode="single"
        [(selection)]="selectedVendors"
        dataKey="id"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rows]="10"
        [paginator]="true"
        stateStorage="session"
        stateKey="statedemo-session">
        <ng-template pTemplate="caption">
            <p-iconField iconPosition="left">
                <p-inputIcon>
                    <i class="pi pi-search"></i>
                </p-inputIcon>
                <input 
                    pInputText 
                    type="text" 
                    (change)="filter($event)" 
                    placeholder="Global Search" />
            </p-iconField>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name" style="width:25%">
                    Name <p-sortIcon field="name" />
                </th>
                <th pSortableColumn="email" style="width:25%">
                    Email <p-sortIcon field="email" />
                </th>
                <th pSortableColumn="address" style="width:25%">
                    Address <p-sortIcon field="email" />
                </th>
                <th pSortableColumn="status" style="width:25%">
                    Actions
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-vendor>
            <tr [pSelectableRow]="vendor">
                <td>
                    <span class="p-column-title">Name</span>
                    {{ vendor.name }}
                </td>
                <td>
                    <span class="p-column-title">Country</span>
                    <img 
                        src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png" 
                        [class]="'flag flag-' + '91'" 
                        style="width: 20px" />
                    <span class="ml-1 vertical-align-middle">{{ vendor.email }}</span>
                </td>
                <td>
                    <span class="p-column-title">Representative</span>
                    <img 
                        [alt]="vendor.name" 
                        src="https://primefaces.org/cdn/primeng/images/demo/avatar/{{ vendor.name }}" 
                        width="32" 
                        style="vertical-align: middle" />
                    <span class="ml-1 vertical-align-middle">{{ vendor.address }}</span>
                </td>
                <td>
                    <span class="p-column-title">Status</span>
                    <p-tag [value]="vendor.name" [severity]="getSeverity('info')" />
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-vendor>
            <tr [pSelectableRow]="vendor">
                <td>
                    <span class="p-column-title">Name</span>
                    {{ vendor.name }}
                </td>
                <td>
                    <span class="p-column-title">Country</span>
                    <img 
                        src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png" 
                        [class]="'flag flag-91'" 
                        style="width: 20px" />
                    <span class="ml-1 vertical-align-middle">{{ vendor.email }}</span>
                </td>
                <td>
                    <span class="p-column-title">Representative</span>
                    <img 
                        [alt]="vendor.name" 
                        width="32" 
                        style="vertical-align: middle" />
                    <span class="ml-1 vertical-align-middle">{{ vendor.address }}</span>
                </td>
                <td>
                    <span class="p-column-title">Status</span>
                </td>
            </tr>
        </ng-template>
        <!-- <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="4">No vendors found.</td>
            </tr>
        </ng-template> -->
    </p-table>
</div>
