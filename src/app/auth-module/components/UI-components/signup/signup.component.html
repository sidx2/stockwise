<form class="login-form" [formGroup]="signupForm" (submit)="onFormSubmit()">
    <img src="https://cdn-icons-png.flaticon.com/512/7527/7527289.png" alt="Login icon">
    <h2>Signup To Stockwise</h2>
    <div class="p-fluid">
        <div class="p-floatLabel">
            <label for="orgname">Organization Name</label>
            <input id="orgname" formControlName="orgName" type="text" class="p-field p-inputtext-lg" pInputText>
        </div>
        <div class="p-floatLabel">
            <label for="name">You name</label>
            <input id="name" formControlName="name" type="text" class="p-field p-inputtext-lg" pInputText>
        </div>
        <div class="p-floatLabel">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" class="p-field p-inputtext-lg" pInputText>
        </div>

        <div class="p-floatLabel">
            <label for="password">Password</label> 
            <input id="password" formControlName="password" type="password" class="p-field p-inputtext-lg" pInputText>
        </div>
        <button type="submit" class="p-button">Signup</button>
    </div>

    <div class="redirect">
        <h3>Already have an account? </h3> <a [routerLink]="['/login']">Login</a>
    </div>
</form>
