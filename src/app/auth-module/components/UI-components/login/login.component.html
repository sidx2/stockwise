<form class="login-form" [formGroup]="loginForm" (submit)="onFormSubmit()">
  <img src="https://cdn-icons-png.flaticon.com/512/7527/7527289.png" alt="Login icon">
  <h2>Login To Stockwise</h2>
  <div class="p-fluid">
      <div class="p-floatLabel">
          <label for="email">Email</label>
          <input id="email" formControlName="email" type="email" class="p-field p-inputtext-lg" pInputText>
          <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="errMsg">
            <small class="text-danger">
              <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required!</span>
              <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email</span>
            </small>
          </div>
        </div>
    
        <div class="p-floatLabel">
          <label for="password">Password</label>
          <input id="password" formControlName="password" type="password" class="p-field p-inputtext-lg" pInputText>
          <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="errMsg">
            <small class="text-danger">
              <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required!</span>
              <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
            </small>
          </div>
        </div>
      <button type="submit" class="p-button">Login</button>
  </div>

  <div class="redirect">
      <h3>New here? </h3> <a [routerLink]="['/auth/signup']">Signup</a>
  </div>
</form>
