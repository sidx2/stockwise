<app-loader *ngIf="isLoading"></app-loader>
<form class="login-form" [formGroup]="loginForm" (submit)="onFormSubmit()">
  <img src="https://cdn-icons-png.flaticon.com/512/7527/7527289.png" alt="Login icon">
  <h2>Login To Stockwise</h2>
  <div class="fluid">
    <div class="floatLabel">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" pInputText>
      <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="errMsg">
        <small class="text-danger">
          <span *ngIf="loginForm.get('email')?.hasError('validEmail')">Invalid email address.</span>
        </small>
      </div>
    </div>

    <div class="floatLabel">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" pInputText>
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="errMsg">
        <small class="text-danger">
          <span *ngIf="loginForm.get('password')?.hasError('strongPassword')">Password not strong enough</span>
        </small>
      </div>
    </div>

    <button type="submit" class="button">Login</button>
  </div>

  <div class="redirect">
    <h3>New here? </h3> 
    <a [routerLink]="['/auth/signup']">Signup</a>
  </div>
</form>
