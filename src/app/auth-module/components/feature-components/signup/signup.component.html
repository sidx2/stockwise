<form class="login-form" [formGroup]="signupForm" (submit)="onFormSubmit()">
  <img src="https://cdn-icons-png.flaticon.com/512/7527/7527289.png" alt="Login icon">
  <h2>Signup To Stockwise</h2>
  <div class="fluid">
    <div class="floatLabel">
      <label for="orgname">Organization Name</label>
      <input id="orgname" formControlName="orgName" type="text" class="field inputtext-lg" pInputText>
      <div *ngIf="signupForm.controls['orgName'].invalid && signupForm.controls['orgName'].dirty && signupForm.controls['orgName'].touched" class="errMsg">
        <small class="text-danger">
          <span *ngIf="signupForm.controls['orgName'].hasError('minlength')">Organization name must be at least 3 characters long.</span>
        </small>
      </div>
    </div>

    <div class="floatLabel">
      <label for="name">Your name</label>
      <input id="name" formControlName="name" type="text" class="field inputtext-lg" pInputText>
      <div *ngIf="signupForm.controls['name'].invalid && signupForm.controls['name'].dirty && signupForm.controls['name'].touched" class="errMsg">
        <small class="text-danger">
          <span *ngIf="signupForm.controls['name'].hasError('minlength')">Name must be at least 3 characters long.</span>
        </small>
      </div>
    </div>

    <div class="floatLabel">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="field inputtext-lg" pInputText>
      <div *ngIf="signupForm.controls['email'].invalid && signupForm.controls['email'].dirty && signupForm.controls['email'].touched" class="errMsg">
        <small class="text-danger">
          <span *ngIf="signupForm.controls['email'].hasError('validEmail')">Please enter a valid email address.</span>
        </small>
      </div>
    </div>

    <div class="floatLabel">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" class="field inputtext-lg" pInputText>
      <div *ngIf="signupForm.controls['password'].invalid && signupForm.controls['password'].dirty && signupForm.controls['password'].touched" class="errMsg">
        <small class="text-danger">
          <span *ngIf="signupForm.controls['password'].hasError('strongPassword')">Password not strong</span>
        </small>
      </div>
    </div>

    <button type="submit" class="button">Signup</button>
  </div>

  <div class="redirect">
    <h3>Already have an account?</h3>
    <a [routerLink]="['/auth/login']">Login</a>
  </div>
</form>
