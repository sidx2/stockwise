<div class="checkoutItem" *ngIf="selectedItem">
  <form [formGroup]="checkoutForm" class="checkoutItem" (ngSubmit)="onSubmit()">
    <div class="inputDiv">
      <label for="asset_name">Asset Name</label>
      <input
        appCustomInputStyle
        type="text"
        id="asset_name"
        [value]="selectedItem.name"
        disabled
      />
    </div>

    <div class="inputDiv">
      <label for="employee_name">Employee Name</label>
      <input
        type="text"
        id="employee_name"
        formControlName="employeeName"
        appCustomInputStyle
      />
    </div>

    <div
      class="inputDiv"
      *ngIf="selectedItem?.identificationType === 'non-unique'"
    >
      <label for="quantity"
        >Quantity Available
        {{ selectedItem.quantity - selectedItem.checkedOutQuantity }}</label
      >
      <input
        appCustomInputStyle
        type="number"
        id="quantity"
        formControlName="quantity"
        [max]="selectedItem.quantity - selectedItem.checkedOutQuantity"
        [min]="1"
      />
    </div>

    <div class="inputDiv" *ngIf="selectedItem?.identificationType === 'unique'">
      <label for="serialNumber">Serial Number</label>
      <input
        appCustomInputStyle
        type="text"
        [value]="selectedItem.serialNumber"
        id="serialNumber"
        disabled
      />
    </div>

    <button appButtonPrimary type="submit" >Assign</button>
  </form>
</div>
