<div class="inventory_table">
  <table *ngIf="identificationType === 'unique'">
    <thead>
      <tr>
        <th>Name</th>
        <th>Serial Number</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.name }}</td>
        <td>{{ item.serialNumber }}</td>
        <td>{{ item.status }}</td>
        <td>
          <div class="actions">
            <button appButtonPrimary (click)="updateItemHandler(item)">
              <mat-icon>edit</mat-icon>
            </button>

            <button appButtonPrimary (click)="deleteItemHandler(item?._id)">
              <mat-icon>delete</mat-icon>
            </button>

            <button appButtonPrimary >
              Checkout
            </button>

            <button appButtonPrimary >
              CheckIn
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <table *ngIf="identificationType === 'non-unique'">
    <thead>
      <tr>
        <th>Name</th>
        <th>Total Quantity</th>
        <th>CheckedOut qty</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.checkedOutQuantity }}</td>
        <td>
          <div class="actions">
            <button appButtonPrimary (click)="updateItemHandler(item)">
              <mat-icon>edit</mat-icon>
            </button>

            <button appButtonPrimary (click)="deleteItemHandler(item?._id)">
              <mat-icon>delete</mat-icon>
            </button>

            <button appButtonPrimary >
              Checkout
            </button>

            <button appButtonPrimary >
              CheckIn
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
